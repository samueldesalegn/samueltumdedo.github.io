<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 100%;
			align-items: center;
			object-fit: cover;
			border-collapse: collapse;

		}

	</style>
</head>
<body>
	<h1> FLEX BOX ASSIGNMENT</h1>

	<div class="box">
		<div style="border-collapse: collapse;">
			<label  style="width: 30%; font-size:0;object-fit: cover; display: flex; flex-direction: row;">
				<img src="pic1.jpg" >
				<img src="pic2.jpg" >
				<img src="pic3.jpg" >
				<img src="pic4.jpg" >
				<img src="pic5.jpg" >
	
			</label>

		</div>
		<div>
			
			<label style="width:40%; font-size:0;object-fit: cover; display: flex; flex-direction: row;">
				<img src="pic6.jpg" >
				<img src="pic7.jpg" >
				<img src="pic8.jpg" >
				<img src="pic9.jpg" >
	
			</label>
		</div>
		<div>
			<label style="width: 30%; font-size:0; object-fit: cover; display: flex; flex-direction: row;">
				<img src="pic10.jpg">
				<img src="pic11.jpg">
				<img src="pic12.jpg">
				<img src="pic13.jpg">
				<img src="pic14.jpg">
			</label>
		</div>
	</div>
	
</body>
</html>
