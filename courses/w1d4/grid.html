<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			display: grid;
			width: 100%;
			grid-template-rows: 30% 40% 30%;
			grid-gap: 0;
			align-items: center;
			object-fit: cover;
			border-collapse: collapse;
			font-size: 0;

		}

	</style>
</head>
<body>
	<h1> FLEX BOX ASSIGNMENT</h1>

	<div class="box">
		<nav >
			
				<img src="pic1.jpg" >
				<img src="pic2.jpg" >
				<img src="pic3.jpg" >
				<img src="pic4.jpg" >
				<img src="pic5.jpg" >
	
		

		</nav>
		<nav>
				<img src="pic6.jpg" >
				<img src="pic7.jpg" >
				<img src="pic8.jpg" >
				<img src="pic9.jpg" >
	
			
		</nav>
		<nav style="font-size:0; object-fit: cover;">
				<img src="pic10.jpg">
				<img src="pic11.jpg">
				<img src="pic12.jpg">
				<img src="pic13.jpg">
				<img src="pic14.jpg">
			
		</nav>
	</div>
	
</body>
</html>
