<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		select{
			width: 60px;
		}
	</style>
	<script>
		function move(src, dest) {
			// let query = !all? `select[name="${src}"] option:checked`: `select[name="${src}"] option`;
			let query = `select[name="${src}"] option:checked` || `select[name="${src}"] option`;
			let sourceSelect = document.querySelectorAll(query);
			console.log(sourceSelect);
			let destination = document.querySelector(`select[name="${dest}"]`)
			for (const elem of sourceSelect) {
				destination.append(elem);
			}

		}
	</script>
	
</head>
<body>
	<div style="display:flex;gap:10px;justify-content:space-around">
		<select multiple name="source">
			<option>Rose</option>
			<option>Green</option>
			<option>Yellow</option>
			<option>Red</option>
		</select>
		<div style="display:flex;flex-direction:column">
			<button onclick="move('source','destination');">></button>
			<!-- <button onclick="move('source','destination', true);">>></button> -->
			<button onclick="move('destination', 'source');"><</button>
			<!-- <button onclick="move('destination','source', true);"><<</button> -->
		</div>
		<select multiple name="destination">

		</select>
	</div>

	
</body>
</html>
