<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>changing event colors</title>

	<style>
		h1, p {
			text-align: center;
		}

		button {
			display: block;
			margin: 2em 0;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<h1 id="title">About to start my Website</h1>
	<p id="firstPara">Started using event handlers</p>
	<p id="secondPara">Coloring by using onclick events</p>

	<div class="wrapper">

		<button onclick=blue()>Everything blue on click</button>
		<button onclick=red()>Everything red on click</button>
	</div>

	<script src="app.js"></script>

</body>
</html>
