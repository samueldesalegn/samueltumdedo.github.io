	<script>
		// Parse the 'inventory' item from localStorage
		var obj = JSON.parse(localStorage.getItem('inventory'));
		var div = document.getElementById('inventory-list');
		// console.log(div.id);
		div.setAttribute('style', 'display:flex;gap:10px;flex-wrap:wrap;');
		let btn = document.createElement('button');
			btn.setAttribute('onclick', 'compare()');
			btn.innerHTML = 'sort';
			div.before(btn);
			create(obj);
		
		function create(obj) {
			var div = document.getElementById('inventory-list');
			div.innerHTML = "";
			for (let elem of obj) {
				console.log(elem);
				
				div.innerHTML += `
						<div style="display:flex;gap:10px;flex-wrap:wrap;">
							<img src="imageCollection/${elem.image}" style="height:100px;width:100px;object-fit: cover;">
							<div>
								<div>${elem.name}</div>
								<p>${elem.category}</p>
								<p>$${elem.price}</p>
								<p>${elem.ratings}</p>
							 <button onclick="deleteCol(this)">Add to cart</button>
							</div>
						</div>
					`;
	
		}
		}
	
		function compare() {
				let newlist = obj.sort((a, b) =>(a.name > b.name)? 1: -1);
				create(newlist);
			}
			
	</script>
